<!DOCTYPE html>
<html>
<head>
<title>Angular ng-model along ng-app</title>
<script src="angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

</head>
<body ng-app>
Num1:<input type="text" ng-model="n1"/> 
 Num2:<input type="text" ng-model="n2">
<p> MUL: num1*num2:{{n1*n2}}</p>
Num1:<input type="text" ng-model="n1"/> 
 Num2:<input type="text" ng-model="n2">
 <p>SUB: num1-num2:{{n1-n2}}</p>
Num1:<input type="text" ng-model="n1"/> 
 Num2:<input type="text" ng-model="n2">
 <p> DIV: num1/num2:{{n1/n2}}</p>
Num1:<input type="text" ng-model="n1"/> 
 Num2:<input type="text" ng-model="n2">
 <p>MOD: num1%num2:{{n1%n2}}</p>
Num1:<input type="text" ng-model="n1"/> 
 Num2:<input type="text" ng-model="n2">
 <p> ADD: num1+num2:{{n1+n2}}</p>

</body>
</html>
